{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
    <h3 class="text-warning" style="text-align:center;">Please Logout Before Logging in With New Credentials</h3>
{% else %}



<h3 class="text-center">Login</h3>
{% load crispy_forms_tags %}
<h3 class="text-warning" style="text-align:center;">{{message}}</h3>
<form action="{% url 'login' %}" method="POST" style="width:500px; margin:auto;">
    {% csrf_token %} <!-- Needed for the POST method -->
    {{form | crispy }}
    <button type="submit" class="btn-warning">Login</button>
</form>
{% endif %}

{% endblock %}
